    //监听导航点击
    element.on('nav(demo_hash)', function(elem) {
      //console.log(elem)
      layer.msg(elem.text());
    });
  });
  layui.config({
    base: '/js/'
  }).use(['inputnumber'], function() {
    layui.inputnumber.set({

      }

  });
