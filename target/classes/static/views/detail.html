<script type="text/javascript">
$ = layui.jquery;
$(function(){
	  var layer=layui.layer;	
	  var router = layui.router();
	  var data = getParams(router.href); 
	$.get('/GetMenuName',data ,function(res){
		$('#a_menuName').text(res.name);
		$('#menu').text(res.name);
	});
	
	$.post('/GetArticleDetail',data ,function(res){
		$('#a_title').text(res.title);
		$('#a_time').text(res.insertTime);
		$('#a_auther').text(res.auther);
		$('#a_content').append(res.content);
		$('#a_content').fadeIn();
		var datafiled = {
				mid:res.muenId
		};
		$.get('/GetMenuName',datafiled ,function(res){
			$('#a_menuName').text(res.name);
			$('#menu').text(res.name);
			$('#menu').attr("href",res.url+"?mid="+datafiled.mid);
		});
		//
	});
	
});

</script>
<div class="layui-fluid">
	<div class="layui-row">
		<div class="layui-col-xs12">
			<div class="layui-card">
				<div class="layui-card-header">
					<span class="layui-breadcrumb"> <a href="/">首页</a> <a
						href="javascript:;" id="menu"></a> <a href="javascript:;"><cite>DETAIL</cite></a>
					</span>
				</div>
				<div class="layui-card-body">
					<div class="lay-content">
						<center>
							<p id="a_title" ></p>
						</center>
						<div class="lay-msg">
							<span class="lay-fa">时间：<span id="a_time"></span></span> <span
								class="lay-fa">作者：<span id="a_auther"></span></span> 
								<span class="lay-fa" >分类：<span id='a_menuName'></span>
						</div>
						<div style="display: none;" id="a_content" class="lay-article">
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>

</script>
